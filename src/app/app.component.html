<mat-drawer-container class="container" autosize>
  <mat-drawer #drawer class="sidenav" mode="side" style="background-color:#3f51b5;">
    <div class="drawer-content" >
      <img src="assets/logo/logo.png" style="width:250px; height:auto; border-radius: 15%">
      
      <div class="menu-items">
          <button mat-button [matMenuTriggerFor]="animals">Animal index</button>
          <mat-menu #animals="matMenu">
            <button mat-menu-item [matMenuTriggerFor]="vertebrates">Vertebrates</button>
            <button mat-menu-item [matMenuTriggerFor]="invertebrates">Invertebrates</button>
          </mat-menu>
          <br>
          <mat-divider></mat-divider>
          
      </div>
    </div>
  </mat-drawer>
  <div class="sidenav-content">

    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <button mat-icon-button (click)="drawer.toggle()">
            <mat-icon>menu</mat-icon>
          </button>

          <span>LMS</span>
          <span class="spacer"></span>
          <mat-icon>home</mat-icon>

          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>
              <mat-icon>publish</mat-icon>
              <span>Share</span>
            </button>

          </mat-menu>

      </mat-toolbar-row>
    </mat-toolbar>
    
  </div>
  
  <div class="table-container">
    <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
      <mat-button-toggle routerLink="/students">Students</mat-button-toggle>
      <mat-button-toggle routerLink="/professors">Professors</mat-button-toggle>
    </mat-button-toggle-group>
    
      <br>
      <router-outlet></router-outlet>
      
  </div>
  
</mat-drawer-container>

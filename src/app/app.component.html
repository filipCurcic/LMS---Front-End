<mat-drawer-container class="container" autosize>
  <mat-drawer #drawer class="sidenav" mode="side" style="background-color:#3f51b5;" [class.mat-elevation-z5]="true">
    <div class="drawer-content" >
      <img src="assets/logo/logo.png" style="width:10vw; height:auto; border-radius: 15%; margin:0vw;">
      
      <button color="white" style="margin-top: 2vw"mat-button routerLink="/login">Login</button>
      <button (click)="logout()" color="white" style="margin-top: 2vw" mat-button routerLink="/logout">Logout</button>
      <button color="white" style="margin-top: 2vw"mat-button routerLink="/register">Register</button>
    </div>
    
  </mat-drawer>
  <div class="sidenav-content">

    <mat-toolbar color="primary" [class.mat-elevation-z5]="true">
      <mat-toolbar-row>
        <button mat-icon-button (click)="drawer.toggle()">
            <mat-icon>menu</mat-icon>
          </button>

          <span>LMS</span>
          <span class="spacer"></span>
          <mat-icon routerLink="/" style="cursor: pointer">home</mat-icon>

          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>
              <mat-icon>publish</mat-icon>
              <span>Share</span>
            </button>

          </mat-menu>

      </mat-toolbar-row>
    </mat-toolbar>
    
  </div>
  
  <div>
    
      <br>
      <router-outlet></router-outlet>
      
  </div>
  
</mat-drawer-container>

<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form>
      <mat-form-field >
        <input matInput placeholder="email">
        <mat-hint align="end">Hint: email@domain.com</mat-hint>
    
      </mat-form-field>

      <mat-form-field >
          <input matInput placeholder="password">
      </mat-form-field>
      

    
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button id="log" mat-raised-button color="primary">LOGIN</button>
  </mat-card-actions>
</mat-card>

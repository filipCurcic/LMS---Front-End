<div>
  <mat-table [dataSource]="dataSource">

  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef>Id</mat-header-cell>
    <mat-cell *matCellDef="let professor">{{professor.id}}</mat-cell>
  </ng-container>
<!-- <a routerLink="/professor/{{professor.id}}">{{professor.id}}</a> -->
  <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef>First Name</mat-header-cell>
      <mat-cell *matCellDef="let professor">{{professor.name}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="lastName">
      <mat-header-cell *matHeaderCellDef> Last Name</mat-header-cell>
      <mat-cell *matCellDef="let professor">{{professor.lastName}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef>Email</mat-header-cell>
      <mat-cell *matCellDef="let professor">{{professor.registeredUserDto.email}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="username">
      <mat-header-cell *matHeaderCellDef>Username</mat-header-cell>
      <mat-cell *matCellDef="let professor">{{professor.registeredUserDto.username}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="actionsEdit">
      <mat-header-cell  *matHeaderCellDef > Edit </mat-header-cell>
      <mat-cell *matCellDef="let professor" >
           <button mat-raised-button color="primary" routerLink="/admin_panel/professors/{{professor.id}}">Edit</button>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actionsDelete">
        <mat-header-cell  *matHeaderCellDef > Delete </mat-header-cell>
        <mat-cell *matCellDef="let row" >
             <button mat-raised-button color="warn" >Delete</button>
        </mat-cell>
      </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

</mat-table>

</div>

<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<div class="mat-elevation-z8">
  <table mat-table matSort [dataSource]="dataSource" >
      
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
      <td mat-cell *matCellDef="let i = index;"> {{i+1}}</td>
    </ng-container>
        
    <ng-container matColumnDef="course">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Course </th>
      <td mat-cell *matCellDef="let exam"> {{exam.course}} </td>
    </ng-container>

    <ng-container matColumnDef="points">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Points </th>
      <td mat-cell *matCellDef="let exam"> {{exam.points}} </td>
    </ng-container>

    <ng-container matColumnDef="grade">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Grade </th>
      <td mat-cell *matCellDef="let exam"> {{exam.grade}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Exam date </th>
      <td mat-cell *matCellDef="let exam"> {{exam.date | date: "dd/MM/yyyy"}}</td>
    </ng-container>

    <ng-container matColumnDef="studyProgramName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Study program </th>
        <td mat-cell *matCellDef="let exam"> {{exam.studyProgramName}}</td>
      </ng-container>

      <ng-container matColumnDef="year">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Year </th>
        <td mat-cell *matCellDef="let exam"> {{exam.year}}</td>
      </ng-container>

      <ng-container matColumnDef="espb">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ESPB </th>
          <td mat-cell *matCellDef="let exam"> {{exam.espb}}</td>
        </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
